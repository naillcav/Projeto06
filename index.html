<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">

    <header>

      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para
        agendar a sua mentoria</p>

    </header>

    <form id="my-form">

      <fieldset>
        <!-- Conclui que ficou melhor com pequeno espaço entre os input's nome e sobrenome-->
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" 
              id="event-name" 
              required />
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" 
              id="event-surname" 
              required/>

            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input 
            type="text" 
            id="event-email" 
            required/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input 
              type="password" 
              id="event-password" 
              required 
              minlength="6" />
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input 
            type="text" 
            id="event-mentor" 
            required/>
          </div>

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <p>PRIMEIRA MENTORIA</p>
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
              type="date" 
              id="event-date" 
              required/>
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input
              type="time" 
              id="event-begin" 
              required/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input 
              type="time" 
              id="event-end" 
              required/>
            </div>
          </div>

          <div class="col-3">
              <div class="input-wrapper">
                <p>SEGUNDA MENTORIA</p>
                  <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input 
                  type="date" 
                  id="event-date"
                  required />
              </div>

              <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input 
                  type="time" 
                  id="event-begin" 
                  required/>
              </div>

              <div class="input-wrapper">
                  <label for="event-end">Até</label>
                  <input 
                  type="time" 
                  id="event-end" 
                  required/>
              </div>
            </div>
      </fieldset>
    </form>

    <footer>
      <button
      class="button"  
      form="my-form">
      SALVAR
    </button>
    </footer>

  </div>
</body>
</html>
